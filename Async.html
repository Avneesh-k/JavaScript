<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1 id="heading">Python is Good language.</h1>
    <button id="stop">
        Stop
    </button>
</body>
<script>
    const heading = document.getElementById('heading')
    const changename = function(){
        heading.innerHTML = 'JavaScript is good language'
    }
    const changeheading = setTimeout(changename,3000)

    const stoptime = document.getElementById('stop')
    stoptime.addEventListener('click',()=>{
         clearTimeout(changeheading)
         console.log("Timeout is stoped!")
    })
</script>
</html>
