<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setinterval</title>
</head>
<body>
    <h1 id="name">Avneesh Kumar</h1>
    <p id="para"></p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const start = document.getElementById('start');
    const stop = document.getElementById('stop');
    let intervalId; // store interval so we can stop it later

    start.addEventListener('click', () => {
        // prevent multiple intervals if start is clicked again
        if (!intervalId) {
            intervalId = setInterval(() => {
                // console.log("Hi", document.getElementById('name').innerHTML);
                document.getElementById('para').innerHTML+= "<p>Hi</p><br>"
            }, 1000); // runs every 1 second
        }
    });

    stop.addEventListener('click', () => {
        clearInterval(intervalId);
        intervalId = null; // reset so start can be clicked again
    });
</script>
</html>
